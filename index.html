<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Inicio</title>
</head>

<body class="body">
    <header>
        <div class="titulo_principal">
            <h2>Tienda de componentes</h2>
        </div>
    </header>
    <div class="contenedor_carrito">
        <button class="carrito_boton" id="ver_carrito">Ver Carrito</button>
    </div>
    <main>
        <div>
            <h1 class="titulo">Productos Destacados</h1>
        </div>
        <div class="section">
            <section class="section_1">
                <img class="section_img" src="./assets/image/gabinete_1.jpg" alt="gabinete">
                <img class="section_img" src="./assets/image/grafica_1.jpg" alt="grafica">
                <img class="section_img" src="./assets/image/micro_1.jpg" alt="microprocesador">
                <img class="section_img" src="./assets/image/placa_base_1.jpg" alt="placa base">
                <img class="section_img" src="./assets/image/ram_1.jpg" alt="memoria ram">
            </section>
        </div>
        <section>
        <h2 class="titulo">Lista de Productos</h2>
        <div id="contenedor_productos" class="contenedor_productos">
        </section>
        <div id="carrito_contenedor" class="carrito_contenedor"></div>
        <div>
            <p class="noticias">Para recibir noticias de ofertas y nuevos ingresos de nuestros productos rellene las
                casillas</p>
            <form class="formulario" action="">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre">
                <label for="email">Email</label>
                <input type="email" id="email">
                <button id="boton_formulario">Enviar</button>
            </form>
        </div>
    </main>
    <script src="./js/productos.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
